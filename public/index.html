<!DOCTYPE html>
<html>
    <head>
        <title>Hackshell</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/jquery.terminal.css">
    </head>
    
    <body bgcolor=#111>
    <!--<div class="scanlines"></div-->
        <div id="terminal">
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="/js/jquery.term.js">
        </script>
        <script src="/js/commands.js"></script>
        <script>
            var pixheight = window.innerHeight - 25;
            $('#terminal').terminal(function(command,term){
                if(command !== '') {
                    commands(command, function(err, result) {
                        if (err) {
                            term.error(err);
                        } else {
                            term.echo(result);
                        }
                    });
                }
            }, {
                greetings: 'Hello Melvin Kitnick, welcome to NicroSoft.\n\
If you are unsure of where to start, type "help"',
                name: 'HackShell',
                //height: pixheight,
                prompt: '$ '
            });
            $('#terminal').css('height', pixheight);
            </script>
    </body>

</html>
